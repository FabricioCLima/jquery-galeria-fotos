<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button">Nova imagem</button>
  </header>

  <form>
    <h2>Inserir nova imagem</h2>
    <input type="url" required placeholder="URL da imagem" id="endereco-imagem-nova">
    <button type="submit">Adicionar</button>
    <button id="botao-cancelar" type="reset">Cancelar</button>
  </form>

  <ul>
    <li>
      <img src="assets/img/foto1.jpg" alt="Pintura de um gato">
      <div class="overlay-imagem-link">
        <a href="assets/img/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div >
    </li>

    <li>
      <img src="assets/img/foto2.jpg" alt="Pintura de um flamingo">
      <div class="overlay-imagem-link">
        <a href="assets/img/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div >
    </li>

    <li>
      <img src="assets/img/foto3.jpg" alt="Pintura de cachorros">
      <div class="overlay-imagem-link">
        <a href="assets/img/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>

      </div >
    </li>
  </ul>

  <!-- O jQuery tem que estar na frente do JavaScript para que possa ser carregado antes -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
